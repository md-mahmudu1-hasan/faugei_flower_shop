<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Flower Shop</title>
  </head>
  <body class="mx-[2.5vw] sm:mx-[10vw]">
    <header class="">
      <nav
        class="sm:flex items-center justify-between sm:p-3 invisible sm:visible"
      >
        <div
          class="contrast-200 brightness-100 sm:p-3 logo flex items-center size-16 sm:size-[8rem] visible relative sm:top-0 top-10"
        >
          <img class="" src="assets/logo.png" alt="Logo Flower Shop" />
        </div>
        <ul
          class="flex justify-between sm:justify-normal md:space-x-5 lg:space-x-12 [&>li]:text-[80%] sm:[&>li]:text-[100%]"
        >
          <li><a href="#home">Home</a></li>
          <li><a class="text-gray-400" href="#shop">Shop</a></li>
          <li><a class="text-gray-400" href="#about">About Us</a></li>
          <li class="visible">
            <i class="ri-shopping-cart-line"></i>
            <a href="#contact">Cart($56)</a>
          </li>
        </ul>
      </nav>

      <section
        class="nav-pera flex-col-reverse sm:flex-row flex items-center justify-between pt-[10%] gap-4 sm:gap-0"
      >
        <div class="text">
          <h1 class="text-[2rem] lg:text-[3.5rem] font-semibold">
            ALWAYS <span class="text-[#e85a08]">FRESH <br />FLOWERS</span>
          </h1>
          <p class="lg:w-[90%] md:w-[100%] text-gray-500">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <img
          class="lg:w-[100%] xl:w-[500px] md:size-[60%]"
          src="assets/hero-flower.png"
          alt="Hero Flower"
        />
      </section>
    </header>
  </body>
</html>
